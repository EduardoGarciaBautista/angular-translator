
<div class="row center-xs container-login  color">
    <div class="col-xs-12 end-xs middle-sm radio">
        <mat-form-field appearance="outline" class="color-text">
            <mat-label>{{'LANG' | translate}}</mat-label>
            <mat-select [(ngModel)]="languageSelected" (ngModelChange)="establecerIdioma($event)">
                <mat-option *ngFor="let lang of languages" [value]="lang">
                    {{lang}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-xs-11 col-sm-6 col-md-6 col-lg-6">
        <mat-card class="login-card">
            <mat-card-header class="center-xs">
                <mat-card-title>{{'SALUDO' | translate}}</mat-card-title>
            </mat-card-header>
            <img width="170px" class="" src="./assets/images/avatar.png" alt="user-icon">
            <br>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field appearance="outline">
                        <mat-label>{{'USUARIO' | translate}}</mat-label>
                        <input type="text" matInput placeholder="eduardo.garciab" autocomplete="off" formControlName="usuario">
                        <mat-icon matSuffix>supervised_user_circle</mat-icon>
                        <mat-error *ngIf="tieneError('usuario', 'required')">{{'OBLIGATORIO' | translate}}</mat-error>
                        <mat-error *ngIf="tieneError('usuario', 'maxlength') ||
                        tieneError('usuario', 'minlength')">{{'ERRORLONGITUD' | translate}}</mat-error>

                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>{{'CONTRASENA' | translate}}</mat-label>
                        <input type="password" autocomplete="off" matInput placeholder="ContraseÃ±a" formControlName="contrasena">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-error *ngIf="tieneError('contrasena', 'required')">{{'OBLIGATORIO' | translate}}</mat-error>
                        <mat-error *ngIf="tieneError('contrasena', 'maxlength') ||
                        tieneError('contrasena', 'minlength')">{{'ERRORLONGITUD' | translate}}</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="logear()" mat-raised-button color="warn" [disabled]="form.invalid">{{'IN' | translate}}
                    <mat-icon>fingerprint</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
